<!DOCTYPE html>
<html>
<head>
  <title>Consent-Based Analytics</title>
  <style>
    .consent-banner {
      position: fixed;
      bottom: 0;
      background: #333;
      color: white;
      padding: 20px;
      width: 100%;
      text-align: center;
    }
    .btn {
      margin: 0 10px;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .accept {
      background: #4CAF50;
      color: white;
    }
    .decline {
      background: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Welcome to Our Site</h1>
  <p>Example content goes here...</p>

  <div class="consent-banner" id="consentBanner">
    <p>We use cookies and analytics to improve your experience. Do you consent?</p>
    <button class="btn accept" id="acceptBtn">Accept</button>
    <button class="btn decline" id="declineBtn">Decline</button>
  </div>

  <script>
    document.getElementById('acceptBtn').addEventListener('click', function() {
      // Only collect data if consented
      const analyticsData = {
        pageVisited: window.location.href,
        screenResolution: `${window.screen.width}x${window.screen.height}`,
        browser: navigator.userAgent,
        consentGiven: true,
        timestamp: new Date().toISOString()
      };
      
      console.log('Collected with consent:', analyticsData);
      document.getElementById('consentBanner').style.display = 'none';
    });

    document.getElementById('declineBtn').addEventListener('click', function() {
      console.log('User declined analytics');
      document.getElementById('consentBanner').style.display = 'none';
    });
  </script>
</body>
</html>
